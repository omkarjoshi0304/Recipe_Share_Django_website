    <main class="submit-page">
        <h1>Submit Your Recipe</h1>
        
        <form id="recipeForm" class="recipe-form" onsubmit="return validateRecipeForm(event)">
            <div class="form-group">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" required>
                <span class="hint">Required field</span>
            </div>

            <div class="form-group">
                <label for="authorEmail">Your Email:</label>
                <input type="email" id="authorEmail" required>
                <span class="hint">Valid email required</span>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="Cuisines">Cuisines:</label>
                <textarea id="text" rows="2" required></textarea>
            </div>

            <div class="form-group">
                <label for="Duration">Duration:</label>
                <textarea id="text" rows="2" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Submit Recipe</button>
            <div id="formErrors"></div>
        </form>
    </main>

    <script src="scripts\menu.js"></script>
    <script src="scripts\formvalidation.js"></script>
</body>
